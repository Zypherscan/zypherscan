version: '3.8'

services:
  zypherscan:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - VITE_CIPHERSCAN_MAINNET_API_URL=${VITE_CIPHERSCAN_MAINNET_API_URL:-https://api.cipherscan.io}
      - VITE_CIPHERSCAN_TESTNET_API_URL=${VITE_CIPHERSCAN_TESTNET_API_URL:-https://testnet.cipherscan.io}
      - VITE_ZEBRA_RPC_URL=${VITE_ZEBRA_RPC_URL:-https://mainnet.lightwalletd.com:9067}
      - VITE_LIGHTWALLETD_URL=${VITE_LIGHTWALLETD_URL:-http://yamanote.proxy.rlwy.net:54918}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
